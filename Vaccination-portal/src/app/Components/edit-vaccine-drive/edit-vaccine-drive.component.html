

<div class="container">
  <h3>Edit Vaccination Drive</h3>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
  <form (ngSubmit)="updateDrive()">
    <div class="form-group">
      <label for="vaccineName">Vaccine Name</label>
      <input type="text" id="vaccineName" class="form-control" [(ngModel)]="drive.vaccineName" name="vaccineName" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" [(ngModel)]="drive.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="availableDoses">Available Doses</label>
      <input type="number" id="availableDoses" class="form-control" [(ngModel)]="drive.availableDoses" name="availableDoses" required>
    </div>

    <div class="form-group">
      <label for="applicableClasses">Applicable Classes</label>
      <input type="text" id="applicableClasses" class="form-control" [(ngModel)]="drive.applicableClasses" name="applicableClasses" required>
    </div>

      <!-- Status Dropdown (Add here) -->
    <div class="form-group">
  <label for="status">Status</label>
  <select id="status" class="form-control" [(ngModel)]="drive.status" name="status" required>
    <option value="ACTIVE">Active</option>
    <option value="CANCELLED">Cancelled</option>
    <option value="COMPLETED">Completed</option>
  </select>
</div>

    <button type="submit" class="btn btn-primary" style="margin-left: 35%;margin-top: 3%;margin-bottom: 4%;">Update Drive</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
