<div *ngIf="loading" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="container">
  <h3>Create New Vaccination Drive</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="vaccineName">Vaccine Name</label>
      <input type="text" id="vaccineName" class="form-control" [(ngModel)]="vaccinationDriveForm.vaccineName" name="vaccineName" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" [(ngModel)]="vaccinationDriveForm.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="availableDoses">Available Doses</label>
      <input type="number" id="availableDoses" class="form-control" [(ngModel)]="vaccinationDriveForm.availableDoses" name="availableDoses" required>
    </div>

    <div class="form-group">
      <label for="applicableClasses">Applicable Classes</label>
      <input type="text" id="applicableClasses" class="form-control" [(ngModel)]="vaccinationDriveForm.applicableClasses" name="applicableClasses" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading" style="margin-left: 35%;margin-top: 5%;margin-bottom:4%;">Create Drive</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
