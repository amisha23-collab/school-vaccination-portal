
<div class="container" id="container" [class.active]="isSignUp">
    <div class="form-container sign-up">
      <form (submit)="signup()">
        <h1>Register</h1>
        
        <div class="input-box">
          <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required />
          <i class="bx bxs-user"></i>
        </div>
  
        <div class="input-box">
          <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required />
          <i class="bx bxs-envelope"></i>
        </div>
  
        <div class="input-box">
          <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
  
         <!-- Role Dropdown -->
      <div class="input-box">
        <select [(ngModel)]="user.role" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
        <i class="bx bxs-user-account"></i>
      </div>
        <button type="submit">Sign Up</button>
        
        <span style="color: seagreen;margin-top: 10px;">or login with social platforms</span>
       
        <div class="social-icons">
          <a href="#" class="icon"><i class="bx bxl-google"></i></a>
          <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="icon"><i class="bx bxl-github"></i></a>
          <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>
  
    <div class="form-container sign-in">
      <form (submit)="login()">
        <h1>Login</h1>
        
        <div class="input-box">
          <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
  
        <div class="input-box">
          <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
  
        <button type="submit">Sign In</button>
        <span style="color: seagreen;margin-top: 10px;">or login with social platforms</span>
        
        <div class="social-icons">
          <a href="#" class="icon"><i class="bx bxl-google"></i></a>
          <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="icon"><i class="bx bxl-github"></i></a>
          <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
        </div>
       
      </form>
    </div>
  
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="hidden" id="login" (click)="toggle(false)">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Welcome to Vaccination Center!</h1>
          <p>Don't have an account? Register with your credentials!</p>
          <button class="hidden" id="register" (click)="toggle(true)">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
