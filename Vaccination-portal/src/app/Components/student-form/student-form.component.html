<!-- src/app/components/student-form/student-form.component.html -->
<div class="container">
  <h2>{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form (ngSubmit)="saveStudent()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="student.name" name="name" required />
    </div>
    <div class="form-group">
      <label>Class:</label>
      <input type="text" class="form-control" [(ngModel)]="student.className" name="className" required />
    </div>
    <div class="form-group">
      <label>Student ID:</label>
      <input type="text" class="form-control" [(ngModel)]="student.studentId" name="studentId" required />
    </div>
    
    <div class="form-group">
      <label>Vaccinated Status:</label>
      <select class="form-control" [(ngModel)]="student.vaccinatedStatus" name="vaccinatedStatus" required>
        <option value="Done">Vaccinated</option>
        <option value="Pending">Not Vaccinated</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;margin-left: 70px;">
      {{ isEditMode ? 'Update Student' : 'Add Student' }}
    </button>
    <button type="button" (click)="cancel()" class="btn btn-secondary" style="margin-top: 10px;margin-left: 20px;">Cancel</button>
  </form>
</div>
